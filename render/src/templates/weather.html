<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Weather</title>

  <link rel="stylesheet" href="weather-icons.css" />
  <link rel="stylesheet" href="weather-icons-wind.css" />

  <style>
    @font-face {
      font-family: 'Hyperlegible';
      font-style: normal;
      font-weight: 400;
      src: url('Atkinson-Hyperlegible-Regular-102a.woff2');
    }

    @font-face {
      font-family: 'Hyperlegible';
      font-style: italic;
      font-weight: 400;
      src: url('Atkinson-Hyperlegible-Italic-102a.woff2');
    }

    @font-face {
      font-family: 'Hyperlegible';
      font-style: normal;
      font-weight: 700;
      src: url('Atkinson-Hyperlegible-Bold-102a.woff2');
    }

    @font-face {
      font-family: 'Hyperlegible';
      font-style: italic;
      font-weight: 700;
      src: url('Atkinson-Hyperlegible-BoldItalic-102a.woff2');
    }

    /* Reset styles */
    html,
    body,
    div,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    span,
    img,
    a,
    ul,
    li,
    button {
      margin: 0;
      padding: 0;
    }

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    /* Typography */
    html {
      font-family: 'Hyperlegible';
      font-size: 16px;
    }

    .Container {
      font-weight: bold;
    }

    .text-xs {
      font-size: 12px;
    }

    .text-s {
      font-size: 14px;
    }

    .text {
      font-size: 16px;
    }

    .text-lg {
      font-size: 32px;
    }

    h1 {
      font-size: 32px;
    }

    h2 {
      font-size: 18px;
    }

    /* Main layout */
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .Container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .Top,
    .Middle,
    .Bottom {
      padding-left: 10px;
      padding-right: 10px;
    }

    .Middle {
      flex: 1;
    }

    .Bottom {
      padding-left: 20px;
      padding-right: 20px;
    }

    /* Top section */
    .Top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 8px;
    }

    .SystemInfo {
      display: flex;
      align-items: center;
    }

    .SystemInfo-refresh-time {
      margin-right: 8px;
    }

    .SystemInfo-refresh-time .wi {
      font-size: 18px;
    }

    .CurrentWeather {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .CurrentWeather-icon {
      font-size: 140px;
      margin-top: 10px;
    }

    .CurrentWeather-icon>* {
      display: block;
    }

    .CurrentWeather-temperature {
      display: flex;
      align-items: flex-start;
    }

    .CurrentWeather-temperature-value {
      font-size: 160px;
      font-weight: normal;
    }

    .CurrentWeather-temperature-unit {
      font-size: 40px;
      margin-top: 24px;
      margin-left: 4px;
    }

    .CurrentWeather>* {
      flex: 33.333%;
      flex-wrap: nowrap;
      display: flex;
      justify-content: center;
    }

    .CurrentWeather-details {
      flex-direction: column;
    }

    .CurrentWeather-details h2 {
      margin-bottom: 8px;
    }

    .WeatherDetails {
      list-style: none;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .WeatherDetails-item {
      display: flex;
      align-items: center;
      height: 35px;
      width: 50%;
    }

    .WeatherDetails-item-icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      margin-right: 10px;
    }

    .WeatherDetails-item-icon {
      font-size: 20px;
    }

    .WeatherDetails-item-icon--svg {
      height: 23px;
    }

    .WeatherDetails-item-value {
      margin-right: 4px;
    }

    .WeatherDetails-item-unit {
      font-size: 0.85em;
    }

    .Forecast {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding-bottom: 30px;
    }

    .Forecast-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .Forecast-item-time {
      margin-bottom: 8px;
    }

    .Forecast-item-icon {
      font-size: 50px;
      margin-bottom: 16px;
    }

    .Forecast-item-numbers {
      text-align: left;
    }

    .Forecast-item-value {
      margin-right: 4px;
    }

    .Forecast-item-unit {
      font-size: 0.85em;
    }

    .Forecast-item-temperature {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .Forecast-item-temperature .Forecast-item-value {
      margin-right: 1px;
    }

    .Forecast-item-temperature .Forecast-item-unit {
      font-size: 0.8em;
      position: relative;
      top: 1px;
    }
  </style>
</head>
